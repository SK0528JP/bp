<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>画面焼け防止</title>
  <style>
      @font-face {
      font-family: "font";
      src:
        url("https://sk0528jp.github.io/data/font/product-sans.ttf") format("ttf");
    }

    html, body {
      margin: 0; padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      font-family: 'font', sans-serif;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.25);
      pointer-events: none;
      z-index: 2;
    }

    #clock {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 4vw;
      color: white;
      font-family: 'font';
      z-index: 3;
      animation: fadeBlink 1s ease-in-out infinite;
      background-color: rgba(0,0,0,0.4);
      padding: 0.4em 0.8em;
      border-radius: 32px;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fadeBlink {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    #controls {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 4;
      background: rgba(255,255,255,0.1);
      border-radius: 32px;
      padding: 8px 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    input[type="file"] {
      background: white;
      padding: 6px 10px;
      border-radius: 32px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: 1;
      transition: opacity 3s ease;
      opacity: 1;
    }

    #background.fade-out {
      opacity: 0;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <div id="background"></div>
  <div id="overlay"></div>
  <div id="clock"></div>

  <div id="controls">
    <input type="file" id="imageUpload" accept="image/*" multiple />
  </div>

  <script>
    const imageUpload = document.getElementById("imageUpload");
    const background = document.getElementById("background");
    const clock = document.getElementById("clock");
    const controls = document.getElementById("controls");

    let images = [];
    let currentIndex = 0;
    let interval = null;

    imageUpload.addEventListener("change", (e) => {
      const files = Array.from(e.target.files);
      if (files.length === 0) return;

      images = files.map(file => URL.createObjectURL(file));
      currentIndex = 0;
      background.style.backgroundImage = `url(${images[0]})`;

      // UI削除（再読み込みまでファイル選択不可）
      controls.remove();

      clearInterval(interval);
      interval = setInterval(nextImage, 15000);
    });

    function nextImage() {
      if (images.length < 2) return;
      background.classList.add("fade-out");
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % images.length;
        background.style.backgroundImage = `url(${images[currentIndex]})`;
        background.classList.remove("fade-out");
      }, 3000);
    }

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      clock.textContent = `${h}:${m}:${s}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    document.addEventListener("fullscreenchange", () => {
      const isFull = !!document.fullscreenElement;
      if (isFull) {
        controls.classList.add("hidden");
      } else {
        controls.classList.remove("hidden");
      }
    });

    background.style.backgroundImage = `url('https://picsum.photos/1920/1080?grayscale')`;
  </script>
</body>
</html>
